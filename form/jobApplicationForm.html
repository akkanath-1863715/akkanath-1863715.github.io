<!DOCTYPE html>
<!-- saved from url=(0081)http://winhost6.ischool.uw.edu/gclass/files/activities/build_w3/forms_pretty.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Job Application</title>
	<!--link href="bootstrap.min.css" rel="stylesheet"-->
	<link href="format.css" rel="stylesheet">
</head>
<body>
<div class="container">

<h2>Job Application</h2>
<!--p>&nbsp;</p-->

<form role="form" action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset class="form-horizontal">
		<legend>Applicant Information</legend>
		<div class="form-group">
			<label class="control-label">Full name</label>
			<div class="">
				<input class="form-control" type="text" name="name_last" placeholder="Last Name">
				<input class="form-control" type="text" name="name_first" placeholder="First Name">
				<input class="form-control" type="text" name="name_mi" placeholder="M.I.">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">Address</label>
			<div class="">
				<input class="form-control" type="text" name="address_street" placeholder="Street Address">
				<input class="form-control" type="text" name="address_unit" placeholder="Apartment/Unit #">
				<input class="form-control" type="text" name="address_city" placeholder="City">
				<select class="form-control" name="state">
					<option value="" selected="true">Choose a State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
				<input class="form-control" type="text" pattern="^\s*?\d{5}(?:[-\s]\d{4})?\s*?$" name="address_zip" placeholder="ZIP">
			</div>
		</div>
		<div class="form-group lr-block">
			<span class="left-block">
				<label class="control-label">Phone</label><br>
				<input class="form-control" type="text" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" placeholder="xxx-xxx-xxxx">
			</span>
			<span class="right-block">
				<label class="control-label">Email</label><br>
				<input class="form-control" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" name="email">
			</span>
		</div>
		<div class="form-group lr-block">
			<span class="left-block">
			<label class="radio-label">Are you a citizen of the United States?</label>
				<span class="radio-group">
					<input type="radio" name="citizen" value="yes">Yes
					<input type="radio" name="citizen" value="no">No
				</span>
			</span>
			<span class="right-block">
			<label class="radio-label">Are you authorized to work in the U.S.?</label>
				<span class="radio-group">
					<input type="radio" name="authorized" value="yes">Yes
					<input type="radio" name="authorized" value="no">No
				</span>
			</span>
		</div>
		<div class="form-group lr-block">
			<span class="left-block">
			<label class="radio-label">Have you ever worked for this company?</label>
				<span class="radio-group">
					<input type="radio" name="former_employee" value="yes">Yes
					<input type="radio" name="former_employee" value="no">No
				</span>
			</span>
			<span class="right-block">
			If yes, when?
				<input type="text" name="former_employee_time">
			</span>
		</div>
		<div class="form-group lr-block">
			<span class="left-block">
			<label class="radio-label">Have you ever been convicted of felony?</label>
				<span class="radio-group">
					<input type="radio" name="felony" value="yes">Yes
					<input type="radio" name="felony" value="no">No
				</span>
			</span>
			<span class="right-block">
			If yes, explain:
				<textarea type="text" name="felony_explain"></textarea>
			</span>
		</div>
		
	</fieldset>
	
	<p>&nbsp;</p>

	<fieldset>
		<legend>Education</legend>
		<div class="form-group lr-block">
			<span class="left-block">
				Highschool:
				<input type="text" name="highschool">
			</span>
			<span class="right-block">
				Address:
				<input type="text" name="highschool_address">
			</span><br>
			<span class="left-block">
				From:
				<input type="numerical" name="highschool_from" maxlength=4 size=6>
				To:
				<input type="numerical" name="highschool_to" maxlength=4 size=6>
			</span>
			<span class="right-block">
				<label class="radio-label" style="width:150px">Did you graduate?</label>
				<span class="radio-group">
					<input type="radio" name="highschool_grad" value="yes">Yes
					<input type="radio" name="highschool_grad" value="no">No
				</span>
			</span>
		</div>
		<div class="form-group lr-block">
			<span class="left-block">
				College:
				<input type="text" name="college">
			</span>
			<span class="right-block">
				Address:
				<input type="text" name="college_address">
			</span><br>
			<span class="left-block">
				From:
				<input type="numerical" name="college_from" maxlength=4 size=6>
				To:
				<input type="numerical" name="college_to" maxlength=4 size=6>
			</span>
			<span class="right-block">
				<label class="radio-label" style="width:150px">Did you graduate?</label>
				<span class="radio-group">
					<input type="radio" name="college_grad" value="yes">Yes
					<input type="radio" name="college_grad" value="no">No
				</span>
			</span>
		</div>
		<div class="form-group lr-block">
			<span class="left-block">
				Other:
				<input type="text" name="other">
			</span>
			<span class="right-block">
				Address:
				<input type="text" name="other_address">
			</span><br>
			<span class="left-block">
				From:
				<input type="numerical" name="other_from" maxlength=4 size=6>
				To:
				<input type="numerical" name="other_to" maxlength=4 size=6>
			</span>
			<span class="right-block">
				<label class="radio-label" style="width:150px">Did you graduate?</label>
				<span class="radio-group">
					<input type="radio" name="other_grad" value="yes">Yes
					<input type="radio" name="other_grad" value="no">No
				</span>
			</span>
		</div>
	</fieldset>

	<p>&nbsp;</p>
	
	<fieldset>
		<legend>References</legend>
		<div class="form-group lr-block">
			<span class="left-block">
				<label>Full name:</label>
				<input type="text" name="ref_1_name">
			</span>
			<span class="right-block">
				<label>Relationship:</label>
				<input type="text" name="ref_1_rel">
			</span><br>
			<span class="left-block">
				<label>Company:</label>
				<input type="text" name="ref_1_company">
			</span>
			<span class="right-block">
				<label>Phone:</label>
				<input type="text" name="ref_1_phone">
			</span>
		</div>
	</fieldset>
	
	<p>&nbsp;</p>
	
	<fieldset>
		<legend>Previous Employment</legend>
		<div class="form-group lr-block">
			<span class="left-block">
				<label>Company:</label>
				<input type="text" name="comp_1_name">
			</span>
			<span class="right-block">
				<label>Phone:</label>
				<input type="text" name="comp_1_phone">
			</span><br>
			<span class="left-block">
				<label>Address:</label>
				<input type="text" name="comp_1_addr">
			</span>
			<span class="right-block">
				<label>Supervisor:</label>
				<input type="text" name="comp_1_spvsr">
			</span><br>
			<span class="left-block">
				<label>Job Title:</label>
				<input type="text" name="comp_1_job">
			</span>
			<span class="right-block">
				<label>Starting Salary: $</label>
				<input type="numerical" name="comp_1_salarysta" size=8>
				<label>Final Salary: $</label>
				<input type="numerical" name="comp_1_salaryfin" size=8>
			</span><br>
			<div>
				<label>Responsibilities:</label>
				<input type="text" name="comp_1_resp" size=50>
			</div>
			<span class="left-block">
				<label>From:</label>
				<input type="datetime" name="comp_1_from" size=8>
				<label>To:</label>
				<input type="datetime" name="comp_1_to" size=8>
			</span>
			<span class="right-block">
				<label>Reason for Leaving:</label>
				<input type="text" name="comp_1_leave">
			</span><br>
			<div>
				<label class="radio-label" style="width:450px;">May we contact your previous supervisor for a reference?</label>
				<span class="radio-group">
					<input type="radio" name="other_grad" value="yes">Yes
					<input type="radio" name="other_grad" value="no">No
				</span>
			</div>
		</div>
	</fieldset>
	
	<p>&nbsp;</p>

	<input class="btn btn-primary btn-lg" type="submit" value="Submit form">

	<p>&nbsp;</p>

</form>
</div><!-- close .container -->

</body></html>
