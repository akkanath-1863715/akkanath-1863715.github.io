<!DOCTYPE html>
<html>
	<head>
		<title>HTML Tags</title>
	</head>
	<body>
		<h1>HTML Tags: Original Work</h1>
		<h2>Different Fonts</h2>
			<p>This is paragraph one with one font.</p>
			<p style="font-family:'Arial'">This is paragraph two with another font.</p>
		<h2>Two Images</h2>
			<img src="https://images-na.ssl-images-amazon.com/images/I/51QIooJLdkL._SX425_.jpg" title="Bongo Cat" style="width:50px;height:50px;margin:5px">
			<img src="https://i.redd.it/fo417hhz0gn21.jpg" title="Blessed Doggo" style="width:50px;height:50px;margin:5px">
		<h2>One More Command</h2>
			<p style="color:coral">Coral Color!</p>
		<h2>Text Centered on Photo</h2>
			<img src="https://i.redd.it/qrsf34kar5b41.jpg" title="Pikachu" style="width:300px;height:300px;text-align:center;position:relative;color:white;">
			<p style="position:relative;top:50%;left:50%;transform:translate(-50%,-50%)">Pikachu</p>
	</body>
</html>
